<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <style>
      {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      .skills {
        background-color: whitesmoke;
        color: black;
        width: auto;
        height: 25px;
        font-family: 'Montserrat';
        border-radius: 5px;
        margin: 5px;
        text-align: center;
      }

      img {
        max-width: 25%;
      }

      .box-wrapper {
        width: 100%;
        background-color: lightgray;
      }

      .round-wrapper {
        border-radius: 25px;
        background-color: lightblue;
        text-align: center;
      }

      input {
        width: 300px;
        margin: 5px;
        border: none;
        height: 40px;
        border-radius: 5px;
      }

      button {
        background-color: lightcoral;
        font-family: 'Montserrat';
        color: white;
        border-radius: 5px;
        border: none;
        width: 500px;
        height: 50px;
        margin: 25px;
      }

      .title-wrapper {
        text-align: center;
        padding: 20px;
        font-weight: bold;
      }

      .pfp {
        border-radius: 50%;
        height: 200px;
        width: auto;
      }

      h1 {
        font-size: 50px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61dbfb;
        padding: 5px;
        border-radius: 25px;
      }

      main {
        padding: 10px;
        padding-bottom: 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
    </style>

    <title>30 Days Of React App</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
