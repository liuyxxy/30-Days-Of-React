<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
    rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>30 Days Of React App</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: bolder;
        font-size: large;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .box {
        background-color: #6AA6B6;
        display: flex;
        height: auto;
        width: 200px;
        padding: 20px;
        text-align: center;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
