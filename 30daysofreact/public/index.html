<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
    
      /* == General style === */
      
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        text-align: center;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .main-wrapper {
        height: 50vh;
        margin: 0;
        padding: 0;
      }

      .sub-main-wrapper {
        height: 50vh;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
      .user-card {
        margin-top: 10px;
      }
      .user-card > img {
        border-radius: 50%;
        width: 14%;
      }
      
    </style>
    
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
